[package]
name = "dg_xch_cli"
version = "1.0.2"
edition = "2021"
authors = ["James Hoerr"]
description = "CLI Utilities for the Chia Blockchain"

[dependencies]
bip39 = {version= "2.0.0", features=["rand"] }
blst = "0.3.7"
clap = { version = "4.1.1", features = ["derive"] }
dg_xch_clients = {path = "../clients"}
dg_xch_core = {path = "../core", features = ["paperclip"] }
dg_xch_keys = {path="../keys"}
dg_xch_pos = {path = "../proof_of_space"}
dg_xch_puzzles = {path = "../puzzles"}
lazy_static = "1.4.0"
log = "0.4.17"
rayon = "1.7.0"
simple_logger = "4.0.0"
tokio = {version = "1.21.2", features=["rt-multi-thread", "sync", "signal", "macros", "process", "time", "fs", "net"]}